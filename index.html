                margin: 15mm;

                -webkit-print-color-adjust: exact;

            }

            }

                display: block !important;
                width: 100% !important;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #000 !important;
                padding: 10px !important;
                text-align: left;
            }
            th {
                background-color: #f3f4f6 !important;
            }
        }
