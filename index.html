
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบงานชุมนุม โรงเรียนหนองบัวแดงวิทยา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        [v-cloak] { display: none; }

        /* การตั้งค่าสำหรับการพิมพ์ */
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
            html, body {
                height: auto;
                background-color: #fff;
            }
            /* ซ่อนทุกอย่างก่อน */
            body > * {
                display: none !important;
            }
            /* แสดงเฉพาะ root ที่มีเนื้อหา */
            #root {
                display: block !important;
            }
            /* ซ่อนทุกอย่างใน root ยกเว้นส่วนที่ต้องการพิมพ์ */
            #root > *:not(.print-container-wrapper) {
                display: none !important;
            }
            /* บังคับให้ส่วน Print Wrapper แสดงผล */
            .print-container-wrapper {
                display: block !important;
                position: absolute;
                top: 0;
                left: 0;
                width: 100% !important;
            }
            .print-only {
                display: block !important;
            }
            .page-break {
                display: block;
                page-break-after: always;
                clear: both;
            }
            /* ล้างการตั้งค่าพื้นหลังเพื่อให้สีแสดงผล */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
        .print-only {
            display: none;
        }
    </style>
