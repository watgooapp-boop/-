
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบงานชุมนุม โรงเรียนหนองบัวแดงวิทยา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        [v-cloak] { display: none; }

        /* การตั้งค่าสำหรับการพิมพ์ที่รองรับ Google Chrome 100% */
        @media print {
            @page {
                size: A4;
                margin: 0; /* กำหนดเป็น 0 แล้วไปคุมด้วย padding ใน div เพื่อความแม่นยำ */
            }
            body {
                background-color: #fff;
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
            /* ซ่อนทุกอย่างบนหน้าจอ */
            body * {
                visibility: hidden;
            }
            /* แสดงเฉพาะส่วนที่ต้องการพิมพ์ และลูกหลานของมัน */
            #print-area-container, #print-area-container * {
                visibility: visible;
            }
            /* จัดตำแหน่งส่วนที่จะพิมพ์ให้พอดีหน้ากระดาษ */
            #print-area-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 210mm;
                height: auto;
                display: block !important;
                margin: 0;
                padding: 0;
            }
            .page-break {
                display: block;
                page-break-after: always;
                height: 297mm;
                box-sizing: border-box;
                padding: 10mm 15mm;
                overflow: hidden;
                background-color: white;
            }
            /* ป้องกันหน้าว่างสุดท้าย */
            .last-page {
                page-break-after: auto !important;
                height: 297mm;
            }
            /* ซ่อน Scrollbar และ UI ที่ไม่เกี่ยวข้อง */
            body { overflow: visible !important; }
        }
    </style>
