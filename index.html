        @media print {
            @page {

            }

                top: 0;
                left: 0;
                width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            .page-break {
                display: block;
                page-break-after: always;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid black !important;
                padding: 8px !important;
                text-align: left;
            }
            th {
                background-color: #f3f4f6 !important;
                -webkit-print-color-adjust: exact;
            }
        }
        .print-only {
            display: none;
        }
    </style>
