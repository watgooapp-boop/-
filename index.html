
<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบงานชุมนุม โรงเรียนหนองบัวแดงวิทยา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        [v-cloak] { display: none; }

        /* การตั้งค่าสำหรับการพิมพ์ */
        @media print {
            @page {
                size: A4;
                margin: 10mm;
            }
            body { 
                background: white !important; 
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            /* ซ่อนส่วนที่ไม่เกี่ยวข้อง */
            nav, header, footer, button, .no-print, .swal2-container {
                display: none !important;
            }
            /* บังคับให้ส่วน Print Area แสดงผล */
            .print-only {
                display: block !important;
                visibility: visible !important;
                position: static !important;
                width: 100% !important;
            }
            /* ป้องกันเนื้อหาอื่นๆ ใน #root มารบกวน */
            #root > div:not(.print-container-wrapper) {
                display: none !important;
            }
            .page-break {
                display: block;
                page-break-after: always;
            }
        }
        .print-only {
            display: none;
        }
    </style>
