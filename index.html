    <title>ระบบงานชุมนุม โรงเรียนหนองบัวแดงวิทยา</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Sarabun', sans-serif; }
        [v-cloak] { display: none; }

        /* การตั้งค่าสำหรับการพิมพ์ที่รองรับ Google Chrome 100% */
        @media print {
            @page {
                size: A4;
                margin: 15mm;
            }
            /* ซ่อนทุกอย่างบนหน้าจอ */
            body * {
                visibility: hidden;
            }
            /* แสดงเฉพาะส่วนที่ต้องการพิมพ์ และลูกหลานของมัน */
            #print-area-container, #print-area-container * {
                visibility: visible;
            }
            /* จัดตำแหน่งส่วนที่จะพิมพ์ให้เริ่มที่มุมซ้ายบน */
            #print-area-container {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                display: block !important;
            }
            .page-break {
                display: block;
                page-break-after: always;
            }
            /* บังคับให้สีและพื้นหลังแสดงผลใน PDF */
            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }
    </style>
